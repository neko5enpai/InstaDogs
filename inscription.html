    <title>InstaDogs - Accueil</title>
</head>

<body>
        <!-- Barre de Navigation Bootstrap -->
        <nav class="navbar navbar-expand-md navbar-light shadow-sm p-3 bg-white">
                <a class="navbar-brand" href="preview.html">InstaDog<img class="logo" src="img/paw.png" alt="Logo InstaDog" width= "50px" height="50px"/></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                                <a class="nav-link" href="login.html">Login</a>
                            </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Inscription</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="preview.html">Preview</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="profil.html">Profil</a>
                  </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Recherche" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </nav>
        <div class="container mt-3">
        <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Mot de passe</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Mot de passe">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Adresse</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="7 avenue du Moelleux">
                </div>
                <div class="form-group">
                  <label for="inputAddress2">Adresse 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Appartement, studio, étage">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">Ville</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="form-group col-md-4">
                    <label>Pays</label>
                        <select class="form-control countrypicker" data-live-search="true" data-default="Switzerland" data-flag="true">

                        </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Code postal</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Rester connecté
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Créer compte</button>
              </form>
            </div>

    <!-- BOOTSTRAP -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    
    <!-- COUNTRY PICKER -->
    <script src="Bootstrap/bootstrap-select-master/js/bootstrap-select.js"></script>
    <script src="Bootstrap/Bootstrap-Country-Picker-jQuery/js/countrypicker.js"></script>
